[tool.coverage.run]
branch = true
source = [ "tipranks" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
#addopts = "--cov --cov-report html:'../../../coverage/side-hustle/libs/tipranks/html' --cov-report xml:'../../../coverage/side-hustle/libs/tipranks/coverage.xml' --html='../../../reports/side-hustle/libs/tipranks/unittests/html/index.html' --junitxml='../../../reports/side-hustle/libs/tipranks/unittests/junit.xml'"

[tool.poetry]
name = "tipranks"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "tipranks"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  requests = "^2.31.0"
  boto3 = "^1.34.0"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
